  <h1>Donor Information</h1>
<form method="post">
 
<table>
 <tr>
   <td><label for="first name">First Name*</label></td>
  <td><input type="text" id="first name" name="first name" required> </td>
 </tr>
 
  <tr>
<td><label for="last name">Last Name*</label></td>
<td><input type="text" id="last name" name="last name" required></td>
 </tr>
 
 <tr>
  <td><label for="company">Company</label></td>
  <td><input type="text" id="company" name="company"></td>
  </tr>
 
    <tr>
<td><label for="address1">Address 1*</label></td>
 <td><input type="text" id="address1" name="address1" required></td>
  /tr>
 
    <tr>
  <td><label for="address2">Address 2*</label></td>
  <td><input type="text" id="address2" name="address2"></td>
   </tr>
 
    <tr>
      <td><label for="city">City*</label></td>
       <td><input type="text" id="city" name="city" required></td>
     </tr>
 
            <tr>
                <td><label>State*</label></td>
                <td> <select name="state">
 
                        <option>Dhaka</option>
                        <option>Kolkata</option>
                        <option>Miami</option>
                        <option>London</option>
                    </select required> </td>
            </tr>
 
            <tr>
                <td><label for="zipcode">Zip Code*</label></td>
                <td><input type="text" id="zipcode" name="zipcode" required></td>
            </tr>
 
            <tr>
                <td><label>Country*</label></td>
                <td> <select name="country">
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select required> </td>
            </tr>
 
            <tr>
                <td><label for="Mobile">Phone</label></td>
                <td><input type="text" id="mobile" name="mobile"></td>
            </tr>
 
            <tr>
                <td><label for="fax">Fax</label></td>
                <td><input type="text" id="fax" name="fax"></td>
            </tr>
 
            <tr>
                <td><label for="email">Email*:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
 
            <tr>
                <td><label>Donation Amount*</label></td>
                <td>
                    <input type="radio" name="donationamount" value="none"> None
                    <input type="radio" name="donationamount" value="$50"> $50
                    <input type="radio" name="donationamount" value="$75"> $75
                    <input type="radio" name="donationamount" value="$100"> $100
                    <input type="radio" name="donationamount" value="$250"> $250
                    <input type="radio" name="donationamount" value="other"> Other
 
                </td>
            </tr>
 
            <tr>
                <td> <label>Other Amounts</label></td>
                <td>
                    <textarea rows="1" cols="30"></textarea><br><br>
                </td>
            </tr>
 
 
            <tr>
                <td><label>Recurring Donation</label></td>
                <td>
                    <input type="checkbox" value="recurringdonation"> I am interested in giving on a regular basis.
                </td>
            </tr>
 
 
 
 
 
 
 
        </table>
 
    </form>
 
 
</body>
 
</html>
